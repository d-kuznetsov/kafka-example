<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <div class="container">
      <nav class="light-green darken-3">
        <div class="row">
          <a href="#" class="brand-logo">Online-shop admin</a>
        </div>
      </nav>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="order-textarea"
                class="materialize-textarea"
                placeholder="orders"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <button
            id="update-button"
            class="btn waves-effect waves-light btn-large light-green darken-1"
            type="submit"
            name="action"
            style="width: 100%"
          >
            Update
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
  </body>
</html>
